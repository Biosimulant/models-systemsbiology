schema_version: '2.0'
title: 'Systemsbiology: Gene Expression (COMBO_0066)'
description: Systemsbiology gene expression comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: deshpande2019_ra_1
  manifest_path: models/systemsbiology-sbml-deshpande2019-random-forest-model-to-predict-lon-biomd0000001067-model/model.yaml
  parameters:
    model_path: data/BIOMD0000001067.xml
- repo: Biosimulant/models-systemsbiology
  alias: dunster2016_nond_2
  manifest_path: models/systemsbiology-sbml-dunster2016-nondimensional-coagulation-model-biomd0000000925-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000925.xml
- repo: Biosimulant/models-systemsbiology
  alias: elowitz2000_repr_3
  manifest_path: models/systemsbiology-sbml-elowitz2000-repressilator-biomd0000000012-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000012.xml
- repo: Biosimulant/models-systemsbiology
  alias: feist2006_methan_4
  manifest_path: models/systemsbiology-sbml-feist2006-methanogenesis-optiacetate-model5662377562-model/model.yaml
  parameters:
    model_path: data/MODEL5662377562.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: deshpande2019_ra_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: dunster2016_nond_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: elowitz2000_repr_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: feist2006_methan_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do gene expression mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-deshpande2019-random-forest-model-to-predict-lon-biomd0000001067-model
    :: biomodels_ebi:BIOMD0000001067 :: https://www.ebi.ac.uk/biomodels/BIOMD0000001067'
  - 'systemsbiology-sbml-dunster2016-nondimensional-coagulation-model-biomd0000000925-model
    :: biomodels_ebi:BIOMD0000000925 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000925'
  - 'systemsbiology-sbml-elowitz2000-repressilator-biomd0000000012-model :: biomodels_ebi:BIOMD0000000012
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000012'
  - 'systemsbiology-sbml-feist2006-methanogenesis-optiacetate-model5662377562-model
    :: biomodels_ebi:MODEL5662377562 :: https://www.ebi.ac.uk/biomodels/MODEL5662377562'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
