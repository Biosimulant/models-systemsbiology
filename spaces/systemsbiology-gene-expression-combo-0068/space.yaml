schema_version: '2.0'
title: 'Systemsbiology: Gene Expression (COMBO_0068)'
description: Systemsbiology gene expression comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: fernandez2006_mo_1
  manifest_path: models/systemsbiology-sbml-fernandez2006-modelb-biomd0000000153-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000153.xml
- repo: Biosimulant/models-systemsbiology
  alias: ferreira2003_cml_2
  manifest_path: models/systemsbiology-sbml-ferreira2003-cml-generation2-biomd0000000053-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000053.xml
- repo: Biosimulant/models-systemsbiology
  alias: fisher2006_nfat_3
  manifest_path: models/systemsbiology-sbml-fisher2006-nfat-activation-biomd0000000123-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000123.xml
- repo: Biosimulant/models-systemsbiology
  alias: flis2015_plant_4
  manifest_path: models/systemsbiology-sbml-flis2015-plant-clock-gene-circuit-p2011-1-2-plm-biomd0000000597-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000597.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: fernandez2006_mo_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ferreira2003_cml_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: fisher2006_nfat_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: flis2015_plant_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do gene expression mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-fernandez2006-modelb-biomd0000000153-model :: biomodels_ebi:BIOMD0000000153
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000153'
  - 'systemsbiology-sbml-ferreira2003-cml-generation2-biomd0000000053-model :: biomodels_ebi:BIOMD0000000053
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000053'
  - 'systemsbiology-sbml-fisher2006-nfat-activation-biomd0000000123-model :: biomodels_ebi:BIOMD0000000123
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000123'
  - 'systemsbiology-sbml-flis2015-plant-clock-gene-circuit-p2011-1-2-plm-biomd0000000597-model
    :: biomodels_ebi:BIOMD0000000597 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000597'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
