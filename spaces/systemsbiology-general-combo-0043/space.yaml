schema_version: '2.0'
title: 'Systemsbiology: General (COMBO_0043)'
description: "Systemsbiology General (COMBO_0043) organizes cooper2015_model_1, corrias2007_gast_2, cortes2019_optim_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-systemsbiology
  alias: cooper2015_model_1
  manifest_path: models/systemsbiology-sbml-cooper2015-modeling-the-effects-of-systemic-medi-biomd0000000855-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000855.xml
- repo: Biosimulant/models-systemsbiology
  alias: corrias2007_gast_2
  manifest_path: models/systemsbiology-sbml-corrias2007-gastricsmcellularactivation-model0913145131-model/model.yaml
  parameters:
    model_path: data/MODEL0913145131.xml
- repo: Biosimulant/models-systemsbiology
  alias: cortes2019_optim_3
  manifest_path: models/systemsbiology-sbml-cortes2019-optimality-of-the-spontaneous-prophag-biomd0000000884-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000884.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cooper2015_model_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: corrias2007_gast_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cortes2019_optim_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-cooper2015-modeling-the-effects-of-systemic-medi-biomd0000000855-model
    :: biomodels_ebi:BIOMD0000000855 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000855'
  - 'systemsbiology-sbml-corrias2007-gastricsmcellularactivation-model0913145131-model
    :: biomodels_ebi:MODEL0913145131 :: https://www.ebi.ac.uk/biomodels/MODEL0913145131'
  - 'systemsbiology-sbml-cortes2019-optimality-of-the-spontaneous-prophag-biomd0000000884-model
    :: biomodels_ebi:BIOMD0000000884 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000884'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
