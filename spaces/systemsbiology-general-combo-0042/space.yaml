schema_version: '2.0'
title: 'Systemsbiology: General (COMBO_0042)'
description: Systemsbiology general comparative space with 3 models, configured as
  non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: clancy2002_cardi_1
  manifest_path: models/systemsbiology-sbml-clancy2002-cardiacsodiumchannel-wt-biomd0000000126-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000126.xml
- repo: Biosimulant/models-systemsbiology
  alias: collombet2016_ly_2
  manifest_path: models/systemsbiology-sbml-collombet2016-lymphoid-and-myeloid-cell-specific-model1610240000-model/model.yaml
  parameters:
    model_path: data/MODEL1610240000.xml
- repo: Biosimulant/models-systemsbiology
  alias: condorelli2001_g_3
  manifest_path: models/systemsbiology-sbml-condorelli2001-guanylatecyclase-model4780441670-model/model.yaml
  parameters:
    model_path: data/MODEL4780441670.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: clancy2002_cardi_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: collombet2016_ly_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: condorelli2001_g_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-clancy2002-cardiacsodiumchannel-wt-biomd0000000126-model
    :: biomodels_ebi:BIOMD0000000126 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000126'
  - 'systemsbiology-sbml-collombet2016-lymphoid-and-myeloid-cell-specific-model1610240000-model
    :: biomodels_ebi:MODEL1610240000 :: https://www.ebi.ac.uk/biomodels/MODEL1610240000'
  - 'systemsbiology-sbml-condorelli2001-guanylatecyclase-model4780441670-model ::
    biomodels_ebi:MODEL4780441670 :: https://www.ebi.ac.uk/biomodels/MODEL4780441670'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
