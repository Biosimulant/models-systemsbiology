schema_version: '2.0'
title: 'Systemsbiology: General (COMBO_0032)'
description: "Systemsbiology General (COMBO_0032) assembles brands2002_monos_1, bravo2012_modell_2, brown1997_plasma_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-systemsbiology
  alias: brands2002_monos_1
  manifest_path: models/systemsbiology-sbml-brands2002-monosaccharide-casein-systems-biomd0000000052-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000052.xml
- repo: Biosimulant/models-systemsbiology
  alias: bravo2012_modell_2
  manifest_path: models/systemsbiology-sbml-bravo2012-modelling-blood-coagulation-factor-va-biomd0000000739-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000739.xml
- repo: Biosimulant/models-systemsbiology
  alias: brown1997_plasma_3
  manifest_path: models/systemsbiology-sbml-brown1997-plasma-melatonin-levels-biomd0000000672-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000672.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: brands2002_monos_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bravo2012_modell_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: brown1997_plasma_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-brands2002-monosaccharide-casein-systems-biomd0000000052-model
    :: biomodels_ebi:BIOMD0000000052 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000052'
  - 'systemsbiology-sbml-bravo2012-modelling-blood-coagulation-factor-va-biomd0000000739-model
    :: biomodels_ebi:BIOMD0000000739 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000739'
  - 'systemsbiology-sbml-brown1997-plasma-melatonin-levels-biomd0000000672-model ::
    biomodels_ebi:BIOMD0000000672 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000672'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
