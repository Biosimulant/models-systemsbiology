schema_version: '2.0'
title: 'Systemsbiology: Signal Transduction (COMBO_0051)'
description: "Systemsbiology Signal Transduction (COMBO_0051) assembles musante2017_swit_1, proctor2013_cart_2, proctor2013_effe_3 as a comparative composed simulation to examine how signal transduction mechanisms compare across these. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-systemsbiology
  alias: musante2017_swit_1
  manifest_path: models/systemsbiology-sbml-musante2017-switching-behaviour-of-pp2a-inhibiti-biomd0000000643-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000643.xml
- repo: Biosimulant/models-systemsbiology
  alias: proctor2013_cart_2
  manifest_path: models/systemsbiology-sbml-proctor2013-cartilage-breakdown-interventions-to-biomd0000000504-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000504.xml
- repo: Biosimulant/models-systemsbiology
  alias: proctor2013_effe_3
  manifest_path: models/systemsbiology-sbml-proctor2013-effect-of-a-immunisation-in-alzheime-biomd0000000488-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000488.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: musante2017_swit_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: proctor2013_cart_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: proctor2013_effe_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do signal transduction mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-musante2017-switching-behaviour-of-pp2a-inhibiti-biomd0000000643-model
    :: biomodels_ebi:BIOMD0000000643 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000643'
  - 'systemsbiology-sbml-proctor2013-cartilage-breakdown-interventions-to-biomd0000000504-model
    :: biomodels_ebi:BIOMD0000000504 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000504'
  - 'systemsbiology-sbml-proctor2013-effect-of-a-immunisation-in-alzheime-biomd0000000488-model
    :: biomodels_ebi:BIOMD0000000488 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000488'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
