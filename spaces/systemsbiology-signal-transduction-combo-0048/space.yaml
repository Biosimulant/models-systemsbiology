schema_version: '2.0'
title: 'Systemsbiology: Signal Transduction (COMBO_0048)'
description: "Systemsbiology Signal Transduction (COMBO_0048) organizes hornberg2005_erk_1, jenkinson2011_eg_2, kowald2006_sod_3 into a comparative simulation setup to examine how signal transduction mechanisms compare across these mo. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-systemsbiology
  alias: hornberg2005_erk_1
  manifest_path: models/systemsbiology-sbml-hornberg2005-erkcascade-biomd0000000084-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000084.xml
- repo: Biosimulant/models-systemsbiology
  alias: jenkinson2011_eg_2
  manifest_path: models/systemsbiology-sbml-jenkinson2011-egf-mapk-biomd0000000399-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000399.xml
- repo: Biosimulant/models-systemsbiology
  alias: kowald2006_sod_3
  manifest_path: models/systemsbiology-sbml-kowald2006-sod-biomd0000000108-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000108.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: hornberg2005_erk_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: jenkinson2011_eg_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: kowald2006_sod_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do signal transduction mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-hornberg2005-erkcascade-biomd0000000084-model :: biomodels_ebi:BIOMD0000000084
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000084'
  - 'systemsbiology-sbml-jenkinson2011-egf-mapk-biomd0000000399-model :: biomodels_ebi:BIOMD0000000399
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000399'
  - 'systemsbiology-sbml-kowald2006-sod-biomd0000000108-model :: biomodels_ebi:BIOMD0000000108
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000108'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
