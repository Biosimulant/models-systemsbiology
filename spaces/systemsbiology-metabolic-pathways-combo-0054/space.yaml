schema_version: '2.0'
title: 'Systemsbiology: Metabolic Pathways (COMBO_0054)'
description: Systemsbiology metabolic pathways comparative space with 3 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: albert2005_glyco_1
  manifest_path: models/systemsbiology-sbml-albert2005-glycolysis-biomd0000000211-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000211.xml
- repo: Biosimulant/models-systemsbiology
  alias: bagci2006_apopto_2
  manifest_path: models/systemsbiology-sbml-bagci2006-apoptoticstimuli-model1006230056-model/model.yaml
  parameters:
    model_path: data/MODEL1006230056.xml
- repo: Biosimulant/models-systemsbiology
  alias: bakker1997_glyco_3
  manifest_path: models/systemsbiology-sbml-bakker1997-glycolysis-model1101100000-model/model.yaml
  parameters:
    model_path: data/MODEL1101100000.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: albert2005_glyco_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bagci2006_apopto_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: bakker1997_glyco_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do metabolic pathways mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-albert2005-glycolysis-biomd0000000211-model :: biomodels_ebi:BIOMD0000000211
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000211'
  - 'systemsbiology-sbml-bagci2006-apoptoticstimuli-model1006230056-model :: biomodels_ebi:MODEL1006230056
    :: https://www.ebi.ac.uk/biomodels/MODEL1006230056'
  - 'systemsbiology-sbml-bakker1997-glycolysis-model1101100000-model :: biomodels_ebi:MODEL1101100000
    :: https://www.ebi.ac.uk/biomodels/MODEL1101100000'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
