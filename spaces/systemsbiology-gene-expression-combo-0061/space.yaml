schema_version: '2.0'
title: 'Systemsbiology: Gene Expression (COMBO_0061)'
description: "Systemsbiology Gene Expression (COMBO_0061) brings together beltrami1995_thr_1, bhartiya2003_try_2, bianchi2015_mode_3 in a comparative space to examine how gene expression mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-systemsbiology
  alias: beltrami1995_thr_1
  manifest_path: models/systemsbiology-sbml-beltrami1995-thrombingeneration-d-biomd0000000369-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000369.xml
- repo: Biosimulant/models-systemsbiology
  alias: bhartiya2003_try_2
  manifest_path: models/systemsbiology-sbml-bhartiya2003-tryptophan-operon-biomd0000000062-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000062.xml
- repo: Biosimulant/models-systemsbiology
  alias: bianchi2015_mode_3
  manifest_path: models/systemsbiology-sbml-bianchi2015-model-for-lymphangiogenesis-in-norma-biomd0000000722-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000722.xml
- repo: Biosimulant/models-systemsbiology
  alias: bindschadler2001_4
  manifest_path: models/systemsbiology-sbml-bindschadler2001-coupled-ca-oscillators-biomd0000000058-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000058.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: beltrami1995_thr_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bhartiya2003_try_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: bianchi2015_mode_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: bindschadler2001_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do gene expression mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-beltrami1995-thrombingeneration-d-biomd0000000369-model ::
    biomodels_ebi:BIOMD0000000369 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000369'
  - 'systemsbiology-sbml-bhartiya2003-tryptophan-operon-biomd0000000062-model :: biomodels_ebi:BIOMD0000000062
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000062'
  - 'systemsbiology-sbml-bianchi2015-model-for-lymphangiogenesis-in-norma-biomd0000000722-model
    :: biomodels_ebi:BIOMD0000000722 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000722'
  - 'systemsbiology-sbml-bindschadler2001-coupled-ca-oscillators-biomd0000000058-model
    :: biomodels_ebi:BIOMD0000000058 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000058'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
