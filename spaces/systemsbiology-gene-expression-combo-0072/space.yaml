schema_version: '2.0'
title: 'Systemsbiology: Gene Expression (COMBO_0072)'
description: Systemsbiology gene expression comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: gpcr_cubic_1
  manifest_path: models/systemsbiology-sbml-gpcr-cubic-ternary-complex-with-g-protein-cycle-model2306220001-model/model.yaml
  parameters:
    model_path: data/MODEL2306220001.xml
- repo: Biosimulant/models-systemsbiology
  alias: guisoni2016_cis_2
  manifest_path: models/systemsbiology-sbml-guisoni2016-cis-regulatory-system-crs-can-drive-model1611030000-model/model.yaml
  parameters:
    model_path: data/MODEL1611030000.xml
- repo: Biosimulant/models-systemsbiology
  alias: halloy2002_folli_3
  manifest_path: models/systemsbiology-sbml-halloy2002-follicularautomaton-model1006230014-model/model.yaml
  parameters:
    model_path: data/MODEL1006230014.xml
- repo: Biosimulant/models-systemsbiology
  alias: hockin2002_blood_4
  manifest_path: models/systemsbiology-sbml-hockin2002-bloodcoagulation-biomd0000000335-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000335.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: gpcr_cubic_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: guisoni2016_cis_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: halloy2002_folli_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: hockin2002_blood_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do gene expression mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-gpcr-cubic-ternary-complex-with-g-protein-cycle-model2306220001-model
    :: biomodels_ebi:MODEL2306220001 :: https://www.ebi.ac.uk/biomodels/MODEL2306220001'
  - 'systemsbiology-sbml-guisoni2016-cis-regulatory-system-crs-can-drive-model1611030000-model
    :: biomodels_ebi:MODEL1611030000 :: https://www.ebi.ac.uk/biomodels/MODEL1611030000'
  - 'systemsbiology-sbml-halloy2002-follicularautomaton-model1006230014-model :: biomodels_ebi:MODEL1006230014
    :: https://www.ebi.ac.uk/biomodels/MODEL1006230014'
  - 'systemsbiology-sbml-hockin2002-bloodcoagulation-biomd0000000335-model :: biomodels_ebi:BIOMD0000000335
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000335'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
