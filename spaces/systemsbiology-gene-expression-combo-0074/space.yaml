schema_version: '2.0'
title: 'Systemsbiology: Gene Expression (COMBO_0074)'
description: Systemsbiology gene expression comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: kim2011_oscillat_1
  manifest_path: models/systemsbiology-sbml-kim2011-oscillator-simplei-biomd0000000322-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000322.xml
- repo: Biosimulant/models-systemsbiology
  alias: kim2011_oscillat_2
  manifest_path: models/systemsbiology-sbml-kim2011-oscillator-simpleiii-biomd0000000323-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000323.xml
- repo: Biosimulant/models-systemsbiology
  alias: koch2019_a_3
  manifest_path: models/systemsbiology-sbml-koch2019-a-simple-algorithm-for-saddle-node-bifu-model1910220002-model/model.yaml
  parameters:
    model_path: data/MODEL1910220002.xml
- repo: Biosimulant/models-systemsbiology
  alias: kumbale_dioxin_4
  manifest_path: models/systemsbiology-sbml-kumbale-2024-dioxin-impact-on-hepatic-cholestero-model2409160001-model/model.yaml
  parameters:
    model_path: data/MODEL2409160001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: kim2011_oscillat_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: kim2011_oscillat_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: koch2019_a_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: kumbale_dioxin_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do gene expression mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-kim2011-oscillator-simplei-biomd0000000322-model :: biomodels_ebi:BIOMD0000000322
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000322'
  - 'systemsbiology-sbml-kim2011-oscillator-simpleiii-biomd0000000323-model :: biomodels_ebi:BIOMD0000000323
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000323'
  - 'systemsbiology-sbml-koch2019-a-simple-algorithm-for-saddle-node-bifu-model1910220002-model
    :: biomodels_ebi:MODEL1910220002 :: https://www.ebi.ac.uk/biomodels/MODEL1910220002'
  - 'systemsbiology-sbml-kumbale-2024-dioxin-impact-on-hepatic-cholestero-model2409160001-model
    :: biomodels_ebi:MODEL2409160001 :: https://www.ebi.ac.uk/biomodels/MODEL2409160001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
