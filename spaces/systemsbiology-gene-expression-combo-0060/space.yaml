schema_version: '2.0'
title: 'Systemsbiology: Gene Expression (COMBO_0060)'
description: Systemsbiology gene expression comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: astaburuaga2019__1
  manifest_path: models/systemsbiology-sbml-astaburuaga2019-ode-model-of-lysosomal-ion-homeo-model1910220001-model/model.yaml
  parameters:
    model_path: data/MODEL1910220001.xml
- repo: Biosimulant/models-systemsbiology
  alias: ataullahkhanov19_2
  manifest_path: models/systemsbiology-sbml-ataullahkhanov1996-adenylate-biomd0000000054-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000054.xml
- repo: Biosimulant/models-systemsbiology
  alias: bakker2001_glyco_3
  manifest_path: models/systemsbiology-sbml-bakker2001-glycolysis-biomd0000000071-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000071.xml
- repo: Biosimulant/models-systemsbiology
  alias: beltrami1995_thr_4
  manifest_path: models/systemsbiology-sbml-beltrami1995-thrombingeneration-c-biomd0000000368-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000368.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: astaburuaga2019__1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ataullahkhanov19_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: bakker2001_glyco_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: beltrami1995_thr_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do gene expression mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-astaburuaga2019-ode-model-of-lysosomal-ion-homeo-model1910220001-model
    :: biomodels_ebi:MODEL1910220001 :: https://www.ebi.ac.uk/biomodels/MODEL1910220001'
  - 'systemsbiology-sbml-ataullahkhanov1996-adenylate-biomd0000000054-model :: biomodels_ebi:BIOMD0000000054
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000054'
  - 'systemsbiology-sbml-bakker2001-glycolysis-biomd0000000071-model :: biomodels_ebi:BIOMD0000000071
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000071'
  - 'systemsbiology-sbml-beltrami1995-thrombingeneration-c-biomd0000000368-model ::
    biomodels_ebi:BIOMD0000000368 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000368'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
