schema_version: '2.0'
title: 'Systemsbiology: Gene Expression (COMBO_0062)'
description: Systemsbiology gene expression comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: bingzheng1990_gl_1
  manifest_path: models/systemsbiology-sbml-bingzheng1990-glucocorticoidssecretion-model1172200168-model/model.yaml
  parameters:
    model_path: data/MODEL1172200168.xml
- repo: Biosimulant/models-systemsbiology
  alias: bungay2003_throm_2
  manifest_path: models/systemsbiology-sbml-bungay2003-thrombin-generation-biomd0000000334-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000334.xml
- repo: Biosimulant/models-systemsbiology
  alias: bungay2006_folli_3
  manifest_path: models/systemsbiology-sbml-bungay2006-follicularfluid-biomd0000000333-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000333.xml
- repo: Biosimulant/models-systemsbiology
  alias: bungay2006_plasm_4
  manifest_path: models/systemsbiology-sbml-bungay2006-plasma-biomd0000000332-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000332.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: bingzheng1990_gl_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bungay2003_throm_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: bungay2006_folli_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: bungay2006_plasm_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do gene expression mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-bingzheng1990-glucocorticoidssecretion-model1172200168-model
    :: biomodels_ebi:MODEL1172200168 :: https://www.ebi.ac.uk/biomodels/MODEL1172200168'
  - 'systemsbiology-sbml-bungay2003-thrombin-generation-biomd0000000334-model :: biomodels_ebi:BIOMD0000000334
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000334'
  - 'systemsbiology-sbml-bungay2006-follicularfluid-biomd0000000333-model :: biomodels_ebi:BIOMD0000000333
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000333'
  - 'systemsbiology-sbml-bungay2006-plasma-biomd0000000332-model :: biomodels_ebi:BIOMD0000000332
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000332'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
