schema_version: '2.0'
title: 'Systemsbiology: General (COMBO_0041)'
description: Systemsbiology general comparative space with 3 models, configured as
  non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: chickarmane2008__1
  manifest_path: models/systemsbiology-sbml-chickarmane2008-stem-cell-lineage-nanog-gata-6-s-biomd0000000210-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000210.xml
- repo: Biosimulant/models-systemsbiology
  alias: chowhall2008_dyn_2
  manifest_path: models/systemsbiology-sbml-chowhall2008-dynamics-of-human-weight-change-ode-biomd0000000901-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000901.xml
- repo: Biosimulant/models-systemsbiology
  alias: ciliberto2005_st_3
  manifest_path: models/systemsbiology-sbml-ciliberto2005-steady-states-and-oscillations-in-biomd0000001006-model/model.yaml
  parameters:
    model_path: data/BIOMD0000001006.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: chickarmane2008__1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: chowhall2008_dyn_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: ciliberto2005_st_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-chickarmane2008-stem-cell-lineage-nanog-gata-6-s-biomd0000000210-model
    :: biomodels_ebi:BIOMD0000000210 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000210'
  - 'systemsbiology-sbml-chowhall2008-dynamics-of-human-weight-change-ode-biomd0000000901-model
    :: biomodels_ebi:BIOMD0000000901 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000901'
  - 'systemsbiology-sbml-ciliberto2005-steady-states-and-oscillations-in-biomd0000001006-model
    :: biomodels_ebi:BIOMD0000001006 :: https://www.ebi.ac.uk/biomodels/BIOMD0000001006'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
