schema_version: '2.0'
title: 'Systemsbiology: Metabolic Pathways (COMBO_0057)'
description: Systemsbiology metabolic pathways comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: koivumaki2009_se_1
  manifest_path: models/systemsbiology-sbml-koivumaki2009-sercaatpase-short-model1006230029-model/model.yaml
  parameters:
    model_path: data/MODEL1006230029.xml
- repo: Biosimulant/models-systemsbiology
  alias: koivumaki2009_se_2
  manifest_path: models/systemsbiology-sbml-koivumaki2009-sercaatpase-standalone-model1006230023-model/model.yaml
  parameters:
    model_path: data/MODEL1006230023.xml
- repo: Biosimulant/models-systemsbiology
  alias: larsen2004_calci_3
  manifest_path: models/systemsbiology-sbml-larsen2004-calciumspiking-enzymebinding-biomd0000000331-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000331.xml
- repo: Biosimulant/models-systemsbiology
  alias: li2010_yeastglyc_4
  manifest_path: models/systemsbiology-sbml-li2010-yeastglycolysis-model1012110001-model/model.yaml
  parameters:
    model_path: data/MODEL1012110001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: koivumaki2009_se_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: koivumaki2009_se_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: larsen2004_calci_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: li2010_yeastglyc_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do metabolic pathways mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-koivumaki2009-sercaatpase-short-model1006230029-model ::
    biomodels_ebi:MODEL1006230029 :: https://www.ebi.ac.uk/biomodels/MODEL1006230029'
  - 'systemsbiology-sbml-koivumaki2009-sercaatpase-standalone-model1006230023-model
    :: biomodels_ebi:MODEL1006230023 :: https://www.ebi.ac.uk/biomodels/MODEL1006230023'
  - 'systemsbiology-sbml-larsen2004-calciumspiking-enzymebinding-biomd0000000331-model
    :: biomodels_ebi:BIOMD0000000331 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000331'
  - 'systemsbiology-sbml-li2010-yeastglycolysis-model1012110001-model :: biomodels_ebi:MODEL1012110001
    :: https://www.ebi.ac.uk/biomodels/MODEL1012110001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
