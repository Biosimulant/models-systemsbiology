schema_version: '2.0'
title: 'Systemsbiology: General (COMBO_0044)'
description: "Systemsbiology General (COMBO_0044) brings together cunha2022_diel_1, cunha2022_inner_2, cunha2022_reprod_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-systemsbiology
  alias: cunha2022_diel_1
  manifest_path: models/systemsbiology-sbml-cunha2022-diel-multi-tissue-model-of-quercus-sub-model2205040006-model/model.yaml
  parameters:
    model_path: data/MODEL2205040006.xml
- repo: Biosimulant/models-systemsbiology
  alias: cunha2022_inner_2
  manifest_path: models/systemsbiology-sbml-cunha2022-inner-bark-model-for-quercus-suber-model2205040002-model/model.yaml
  parameters:
    model_path: data/MODEL2205040002.xml
- repo: Biosimulant/models-systemsbiology
  alias: cunha2022_reprod_3
  manifest_path: models/systemsbiology-sbml-cunha2022-reproduction-phellogen-model-for-querc-model2205040003-model/model.yaml
  parameters:
    model_path: data/MODEL2205040003.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cunha2022_diel_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cunha2022_inner_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cunha2022_reprod_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-cunha2022-diel-multi-tissue-model-of-quercus-sub-model2205040006-model
    :: biomodels_ebi:MODEL2205040006 :: https://www.ebi.ac.uk/biomodels/MODEL2205040006'
  - 'systemsbiology-sbml-cunha2022-inner-bark-model-for-quercus-suber-model2205040002-model
    :: biomodels_ebi:MODEL2205040002 :: https://www.ebi.ac.uk/biomodels/MODEL2205040002'
  - 'systemsbiology-sbml-cunha2022-reproduction-phellogen-model-for-querc-model2205040003-model
    :: biomodels_ebi:MODEL2205040003 :: https://www.ebi.ac.uk/biomodels/MODEL2205040003'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
