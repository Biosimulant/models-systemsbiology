schema_version: '2.0'
title: 'Systemsbiology: Metabolic Pathways (COMBO_0059)'
description: Systemsbiology metabolic pathways comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: vinnakota2006_mu_1
  manifest_path: models/systemsbiology-sbml-vinnakota2006-muscleglycogenolysis-modelb-model1006230053-model/model.yaml
  parameters:
    model_path: data/MODEL1006230053.xml
- repo: Biosimulant/models-systemsbiology
  alias: vinnakota2006_mu_2
  manifest_path: models/systemsbiology-sbml-vinnakota2006-muscleglycogenolysis-modelc-model1006230049-model/model.yaml
  parameters:
    model_path: data/MODEL1006230049.xml
- repo: Biosimulant/models-systemsbiology
  alias: vinnakota2010_tr_3
  manifest_path: models/systemsbiology-sbml-vinnakota2010-transcientanoia-edlmuscle-model1006230100-model/model.yaml
  parameters:
    model_path: data/MODEL1006230100.xml
- repo: Biosimulant/models-systemsbiology
  alias: vinnakotta2010_t_4
  manifest_path: models/systemsbiology-sbml-vinnakotta2010-transcientanoxia-solmuscle-model1006230112-model/model.yaml
  parameters:
    model_path: data/MODEL1006230112.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: vinnakota2006_mu_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: vinnakota2006_mu_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: vinnakota2010_tr_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: vinnakotta2010_t_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do metabolic pathways mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-vinnakota2006-muscleglycogenolysis-modelb-model1006230053-model
    :: biomodels_ebi:MODEL1006230053 :: https://www.ebi.ac.uk/biomodels/MODEL1006230053'
  - 'systemsbiology-sbml-vinnakota2006-muscleglycogenolysis-modelc-model1006230049-model
    :: biomodels_ebi:MODEL1006230049 :: https://www.ebi.ac.uk/biomodels/MODEL1006230049'
  - 'systemsbiology-sbml-vinnakota2010-transcientanoia-edlmuscle-model1006230100-model
    :: biomodels_ebi:MODEL1006230100 :: https://www.ebi.ac.uk/biomodels/MODEL1006230100'
  - 'systemsbiology-sbml-vinnakotta2010-transcientanoxia-solmuscle-model1006230112-model
    :: biomodels_ebi:MODEL1006230112 :: https://www.ebi.ac.uk/biomodels/MODEL1006230112'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
