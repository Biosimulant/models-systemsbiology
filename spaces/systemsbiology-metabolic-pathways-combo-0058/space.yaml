schema_version: '2.0'
title: 'Systemsbiology: Metabolic Pathways (COMBO_0058)'
description: "Systemsbiology Metabolic Pathways (COMBO_0058) organizes magnus1997_mitoc_1, martins2004_yeas_2, saeidi2012_quoru_3 into a comparative simulation setup to examine how metabolic pathways mechanisms compare across these mo. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-systemsbiology
  alias: magnus1997_mitoc_1
  manifest_path: models/systemsbiology-sbml-magnus1997-mitoca-betacellminimalmodel-model1201140004-model/model.yaml
  parameters:
    model_path: data/MODEL1201140004.xml
- repo: Biosimulant/models-systemsbiology
  alias: martins2004_yeas_2
  manifest_path: models/systemsbiology-sbml-martins2004-yeast-glycolysis-glycerolsynthesis-model1009220000-model/model.yaml
  parameters:
    model_path: data/MODEL1009220000.xml
- repo: Biosimulant/models-systemsbiology
  alias: saeidi2012_quoru_3
  manifest_path: models/systemsbiology-sbml-saeidi2012-quorum-sensing-device-that-produces-g-biomd0000000438-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000438.xml
- repo: Biosimulant/models-systemsbiology
  alias: vinnakota2006_mu_4
  manifest_path: models/systemsbiology-sbml-vinnakota2006-muscleglycogenolysis-modela-model1006230077-model/model.yaml
  parameters:
    model_path: data/MODEL1006230077.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: magnus1997_mitoc_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: martins2004_yeas_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: saeidi2012_quoru_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: vinnakota2006_mu_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do metabolic pathways mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-magnus1997-mitoca-betacellminimalmodel-model1201140004-model
    :: biomodels_ebi:MODEL1201140004 :: https://www.ebi.ac.uk/biomodels/MODEL1201140004'
  - 'systemsbiology-sbml-martins2004-yeast-glycolysis-glycerolsynthesis-model1009220000-model
    :: biomodels_ebi:MODEL1009220000 :: https://www.ebi.ac.uk/biomodels/MODEL1009220000'
  - 'systemsbiology-sbml-saeidi2012-quorum-sensing-device-that-produces-g-biomd0000000438-model
    :: biomodels_ebi:BIOMD0000000438 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000438'
  - 'systemsbiology-sbml-vinnakota2006-muscleglycogenolysis-modela-model1006230077-model
    :: biomodels_ebi:MODEL1006230077 :: https://www.ebi.ac.uk/biomodels/MODEL1006230077'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
