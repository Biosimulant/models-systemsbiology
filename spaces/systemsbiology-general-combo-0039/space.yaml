schema_version: '2.0'
title: 'Systemsbiology: General (COMBO_0039)'
description: "Systemsbiology General (COMBO_0039) assembles chance1943_perox_1, chance1952_catal_2, chatterjee2010_b_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-systemsbiology
  alias: chance1943_perox_1
  manifest_path: models/systemsbiology-sbml-chance1943-peroxidase-es-kinetics-biomd0000000283-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000283.xml
- repo: Biosimulant/models-systemsbiology
  alias: chance1952_catal_2
  manifest_path: models/systemsbiology-sbml-chance1952-catalase-mechanism-biomd0000000282-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000282.xml
- repo: Biosimulant/models-systemsbiology
  alias: chatterjee2010_b_3
  manifest_path: models/systemsbiology-sbml-chatterjee2010-bloodcoagulation-model1108260014-model/model.yaml
  parameters:
    model_path: data/MODEL1108260014.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: chance1943_perox_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: chance1952_catal_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: chatterjee2010_b_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-chance1943-peroxidase-es-kinetics-biomd0000000283-model ::
    biomodels_ebi:BIOMD0000000283 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000283'
  - 'systemsbiology-sbml-chance1952-catalase-mechanism-biomd0000000282-model :: biomodels_ebi:BIOMD0000000282
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000282'
  - 'systemsbiology-sbml-chatterjee2010-bloodcoagulation-model1108260014-model ::
    biomodels_ebi:MODEL1108260014 :: https://www.ebi.ac.uk/biomodels/MODEL1108260014'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
