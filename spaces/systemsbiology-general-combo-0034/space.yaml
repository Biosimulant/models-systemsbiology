schema_version: '2.0'
title: 'Systemsbiology: General (COMBO_0034)'
description: Systemsbiology general comparative space with 3 models, configured as
  non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: calzone2008_rb_1
  manifest_path: models/systemsbiology-sbml-calzone2008-rb-model4132046015-model/model.yaml
  parameters:
    model_path: data/MODEL4132046015.xml
- repo: Biosimulant/models-systemsbiology
  alias: calzone2010_cell_2
  manifest_path: models/systemsbiology-sbml-calzone2010-cellfate-master-model-model0912180000-model/model.yaml
  parameters:
    model_path: data/MODEL0912180000.xml
- repo: Biosimulant/models-systemsbiology
  alias: cao2008_network_3
  manifest_path: models/systemsbiology-sbml-cao2008-network-of-a-toggle-switch-biomd0000000483-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000483.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: calzone2008_rb_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: calzone2010_cell_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cao2008_network_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-calzone2008-rb-model4132046015-model :: biomodels_ebi:MODEL4132046015
    :: https://www.ebi.ac.uk/biomodels/MODEL4132046015'
  - 'systemsbiology-sbml-calzone2010-cellfate-master-model-model0912180000-model ::
    biomodels_ebi:MODEL0912180000 :: https://www.ebi.ac.uk/biomodels/MODEL0912180000'
  - 'systemsbiology-sbml-cao2008-network-of-a-toggle-switch-biomd0000000483-model
    :: biomodels_ebi:BIOMD0000000483 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000483'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
