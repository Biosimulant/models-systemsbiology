schema_version: '2.0'
title: 'Systemsbiology: General (COMBO_0008)'
description: "Systemsbiology General (COMBO_0008) brings together akman2008_circad_1, amstein2022_tnfr_2, state_compare_mon in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-systemsbiology
  alias: akman2008_circad_1
  manifest_path: models/systemsbiology-sbml-akman2008-circadian-clock-model2-biomd0000000214-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000214.xml
- repo: Biosimulant/models-systemsbiology
  alias: amstein2022_tnfr_2
  manifest_path: models/systemsbiology-sbml-amstein2022-tnfr1-signal-transduction-petri-net-model2210170001-model/model.yaml
  parameters:
    model_path: data/MODEL2210170001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: akman2008_circad_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: amstein2022_tnfr_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-akman2008-circadian-clock-model2-biomd0000000214-model ::
    biomodels_ebi:BIOMD0000000214 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000214'
  - 'systemsbiology-sbml-amstein2022-tnfr1-signal-transduction-petri-net-model2210170001-model
    :: biomodels_ebi:MODEL2210170001 :: https://www.ebi.ac.uk/biomodels/MODEL2210170001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
