schema_version: '2.0'
title: 'Systemsbiology: Signal Transduction (COMBO_0046)'
description: "Systemsbiology Signal Transduction (COMBO_0046) brings together bhalla2001_mapk_1, bhalla2002_mapk_2, bray1995_chemota_3 in a comparative space to examine how signal transduction mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-systemsbiology
  alias: bhalla2001_mapk_1
  manifest_path: models/systemsbiology-sbml-bhalla2001-mapk-mkp1-oscillation-model9071773985-model/model.yaml
  parameters:
    model_path: data/MODEL9071773985.xml
- repo: Biosimulant/models-systemsbiology
  alias: bhalla2002_mapk_2
  manifest_path: models/systemsbiology-sbml-bhalla2002-mapk-bistability-fig1c-model9079179924-model/model.yaml
  parameters:
    model_path: data/MODEL9079179924.xml
- repo: Biosimulant/models-systemsbiology
  alias: bray1995_chemota_3
  manifest_path: models/systemsbiology-sbml-bray1995-chemotaxis-receptorlinkedcomplex-biomd0000000200-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000200.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: bhalla2001_mapk_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bhalla2002_mapk_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: bray1995_chemota_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do signal transduction mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-bhalla2001-mapk-mkp1-oscillation-model9071773985-model ::
    biomodels_ebi:MODEL9071773985 :: https://www.ebi.ac.uk/biomodels/MODEL9071773985'
  - 'systemsbiology-sbml-bhalla2002-mapk-bistability-fig1c-model9079179924-model ::
    biomodels_ebi:MODEL9079179924 :: https://www.ebi.ac.uk/biomodels/MODEL9079179924'
  - 'systemsbiology-sbml-bray1995-chemotaxis-receptorlinkedcomplex-biomd0000000200-model
    :: biomodels_ebi:BIOMD0000000200 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000200'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
