      model_path: data/MODEL1808150002.xml
  adams2012_locke2_2:
    class: src.adams2012_locke2006_circadian_rhythm_model_refin_biomd0000000476_model:Adams2012Locke2006CircadianRhythmModelRefinBiomd0000000476Model
    args:
      model_path: data/BIOMD0000000476.xml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: adams2003_thromb_1.state
