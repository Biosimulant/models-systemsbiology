schema_version: '2.0'
title: 'Systemsbiology: Metabolic Pathways (COMBO_0080)'
description: "Systemsbiology Metabolic Pathways (COMBO_0080) organizes vinnakotta2010_t_1, wang2007_atp_2, wu2006_atpsynthe_3 into a comparative simulation setup to examine how metabolic pathways mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-systemsbiology
  alias: vinnakotta2010_t_1
  manifest_path: models/systemsbiology-sbml-vinnakotta2010-transcientanoxia-solmuscle-model1006230112-model/model.yaml
  parameters:
    model_path: data/MODEL1006230112.xml
- repo: Biosimulant/models-systemsbiology
  alias: wang2007_atp_2
  manifest_path: models/systemsbiology-sbml-wang2007-atp-induced-intracellular-calcium-oscil-biomd0000000145-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000145.xml
- repo: Biosimulant/models-systemsbiology
  alias: wu2006_atpsynthe_3
  manifest_path: models/systemsbiology-sbml-wu2006-atpsynthesis-skeletalmuscle-model1006230034-model/model.yaml
  parameters:
    model_path: data/MODEL1006230034.xml
- repo: Biosimulant/models-systemsbiology
  alias: wu2006_k_4
  manifest_path: models/systemsbiology-sbml-wu2006-k-channel-biomd0000000124-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000124.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: vinnakotta2010_t_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: wang2007_atp_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: wu2006_atpsynthe_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: wu2006_k_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do metabolic pathways mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-vinnakotta2010-transcientanoxia-solmuscle-model1006230112-model
    :: biomodels_ebi:MODEL1006230112 :: https://www.ebi.ac.uk/biomodels/MODEL1006230112'
  - 'systemsbiology-sbml-wang2007-atp-induced-intracellular-calcium-oscil-biomd0000000145-model
    :: biomodels_ebi:BIOMD0000000145 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000145'
  - 'systemsbiology-sbml-wu2006-atpsynthesis-skeletalmuscle-model1006230034-model
    :: biomodels_ebi:MODEL1006230034 :: https://www.ebi.ac.uk/biomodels/MODEL1006230034'
  - 'systemsbiology-sbml-wu2006-k-channel-biomd0000000124-model :: biomodels_ebi:BIOMD0000000124
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000124'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
