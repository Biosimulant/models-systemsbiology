schema_version: '2.0'
title: 'Systemsbiology: Gene Expression (COMBO_0063)'
description: Systemsbiology gene expression comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: cao2013_applicat_1
  manifest_path: models/systemsbiology-sbml-cao2013-application-of-absis-method-in-birth-dea-biomd0000000484-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000484.xml
- repo: Biosimulant/models-systemsbiology
  alias: cao2013_applicat_2
  manifest_path: models/systemsbiology-sbml-cao2013-application-of-absis-method-in-the-rever-biomd0000000486-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000486.xml
- repo: Biosimulant/models-systemsbiology
  alias: chassagnole2001__3
  manifest_path: models/systemsbiology-sbml-chassagnole2001-threonine-synthesis-biomd0000000066-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000066.xml
- repo: Biosimulant/models-systemsbiology
  alias: chen2015_genetic_4
  manifest_path: models/systemsbiology-sbml-chen2015-genetic-oscillation-model1505050000-model/model.yaml
  parameters:
    model_path: data/MODEL1505050000.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cao2013_applicat_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cao2013_applicat_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: chassagnole2001__3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: chen2015_genetic_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do gene expression mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-cao2013-application-of-absis-method-in-birth-dea-biomd0000000484-model
    :: biomodels_ebi:BIOMD0000000484 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000484'
  - 'systemsbiology-sbml-cao2013-application-of-absis-method-in-the-rever-biomd0000000486-model
    :: biomodels_ebi:BIOMD0000000486 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000486'
  - 'systemsbiology-sbml-chassagnole2001-threonine-synthesis-biomd0000000066-model
    :: biomodels_ebi:BIOMD0000000066 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000066'
  - 'systemsbiology-sbml-chen2015-genetic-oscillation-model1505050000-model :: biomodels_ebi:MODEL1505050000
    :: https://www.ebi.ac.uk/biomodels/MODEL1505050000'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
