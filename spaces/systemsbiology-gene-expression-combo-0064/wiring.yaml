modules:
  clarke2006_smad_1:
    class: src.clarke2006_smad_signalling_biomd0000000112_model:Clarke2006SmadSignallingBiomd0000000112Model
    args:
      model_path: data/BIOMD0000000112.xml
  cloutier2012_fee_2:
    class: src.cloutier2012_feedback_motif_for_parkinson_s_dise_biomd0000000558_model:Cloutier2012FeedbackMotifForParkinsonSDiseBiomd0000000558Model
    args:
      model_path: data/BIOMD0000000558.xml
  crespo2012_kinet_3:
    class: src.crespo2012_kinetics_of_amyloid_fibril_formation_biomd0000000531_model:Crespo2012KineticsOfAmyloidFibrilFormationBiomd0000000531Model
    args:
      model_path: data/BIOMD0000000531.xml
  croft2013_gpcr_4:
    class: src.croft2013_gpcr_rgs_interaction_that_compartmenta_biomd0000000479_model:Croft2013GpcrRgsInteractionThatCompartmentaBiomd0000000479Model
    args:
      model_path: data/BIOMD0000000479.xml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: clarke2006_smad_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cloutier2012_fee_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: crespo2012_kinet_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: croft2013_gpcr_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
