schema_version: '2.0'
title: 'Systemsbiology: Gene Expression (COMBO_0064)'
description: "Systemsbiology Gene Expression (COMBO_0064) organizes clarke2006_smad_1, cloutier2012_fee_2, crespo2012_kinet_3 into a comparative simulation setup to examine how gene expression mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-systemsbiology
  alias: clarke2006_smad_1
  manifest_path: models/systemsbiology-sbml-clarke2006-smad-signalling-biomd0000000112-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000112.xml
- repo: Biosimulant/models-systemsbiology
  alias: cloutier2012_fee_2
  manifest_path: models/systemsbiology-sbml-cloutier2012-feedback-motif-for-parkinson-s-dise-biomd0000000558-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000558.xml
- repo: Biosimulant/models-systemsbiology
  alias: crespo2012_kinet_3
  manifest_path: models/systemsbiology-sbml-crespo2012-kinetics-of-amyloid-fibril-formation-biomd0000000531-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000531.xml
- repo: Biosimulant/models-systemsbiology
  alias: croft2013_gpcr_4
  manifest_path: models/systemsbiology-sbml-croft2013-gpcr-rgs-interaction-that-compartmenta-biomd0000000479-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000479.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: clarke2006_smad_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cloutier2012_fee_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: crespo2012_kinet_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: croft2013_gpcr_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do gene expression mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-clarke2006-smad-signalling-biomd0000000112-model :: biomodels_ebi:BIOMD0000000112
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000112'
  - 'systemsbiology-sbml-cloutier2012-feedback-motif-for-parkinson-s-dise-biomd0000000558-model
    :: biomodels_ebi:BIOMD0000000558 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000558'
  - 'systemsbiology-sbml-crespo2012-kinetics-of-amyloid-fibril-formation-biomd0000000531-model
    :: biomodels_ebi:BIOMD0000000531 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000531'
  - 'systemsbiology-sbml-croft2013-gpcr-rgs-interaction-that-compartmenta-biomd0000000479-model
    :: biomodels_ebi:BIOMD0000000479 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000479'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
