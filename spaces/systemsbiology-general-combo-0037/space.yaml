schema_version: '2.0'
title: 'Systemsbiology: General (COMBO_0037)'
description: Systemsbiology general comparative space with 3 models, configured as
  non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: caron2010_mtorc1_1
  manifest_path: models/systemsbiology-sbml-caron2010-mtorc1-upstreamregulators-model1012220003-model/model.yaml
  parameters:
    model_path: data/MODEL1012220003.xml
- repo: Biosimulant/models-systemsbiology
  alias: caron2010_mtorsi_2
  manifest_path: models/systemsbiology-sbml-caron2010-mtorsignalingnetwork-activityflow-model1012220004-model/model.yaml
  parameters:
    model_path: data/MODEL1012220004.xml
- repo: Biosimulant/models-systemsbiology
  alias: casini2022_metha_3
  manifest_path: models/systemsbiology-sbml-casini2022-methanothermobacter-marburgensis-marb-model2211290003-model/model.yaml
  parameters:
    model_path: data/MODEL2211290003.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: caron2010_mtorc1_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: caron2010_mtorsi_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: casini2022_metha_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-caron2010-mtorc1-upstreamregulators-model1012220003-model
    :: biomodels_ebi:MODEL1012220003 :: https://www.ebi.ac.uk/biomodels/MODEL1012220003'
  - 'systemsbiology-sbml-caron2010-mtorsignalingnetwork-activityflow-model1012220004-model
    :: biomodels_ebi:MODEL1012220004 :: https://www.ebi.ac.uk/biomodels/MODEL1012220004'
  - 'systemsbiology-sbml-casini2022-methanothermobacter-marburgensis-marb-model2211290003-model
    :: biomodels_ebi:MODEL2211290003 :: https://www.ebi.ac.uk/biomodels/MODEL2211290003'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
