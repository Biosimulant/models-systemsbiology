schema_version: '2.0'
title: 'Systemsbiology: Signal Transduction (COMBO_0050)'
description: "Systemsbiology Signal Transduction (COMBO_0050) organizes mellor2012_lipoo_1, mizuno2012_alzpa_2, mothes2020_nfkb_3 into a comparative simulation setup to examine how signal transduction mechanisms compare across these m. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-systemsbiology
  alias: mellor2012_lipoo_1
  manifest_path: models/systemsbiology-sbml-mellor2012-lipooxygenasepathway-biomd0000000415-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000415.xml
- repo: Biosimulant/models-systemsbiology
  alias: mizuno2012_alzpa_2
  manifest_path: models/systemsbiology-sbml-mizuno2012-alzpathway-a-comprehensive-map-of-alz-model1504290001-model/model.yaml
  parameters:
    model_path: data/MODEL1504290001.xml
- repo: Biosimulant/models-systemsbiology
  alias: mothes2020_nfkb_3
  manifest_path: models/systemsbiology-sbml-mothes2020-nfkb-a20-signaling-model2307110001-model/model.yaml
  parameters:
    model_path: data/MODEL2307110001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: mellor2012_lipoo_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: mizuno2012_alzpa_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: mothes2020_nfkb_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do signal transduction mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-mellor2012-lipooxygenasepathway-biomd0000000415-model ::
    biomodels_ebi:BIOMD0000000415 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000415'
  - 'systemsbiology-sbml-mizuno2012-alzpathway-a-comprehensive-map-of-alz-model1504290001-model
    :: biomodels_ebi:MODEL1504290001 :: https://www.ebi.ac.uk/biomodels/MODEL1504290001'
  - 'systemsbiology-sbml-mothes2020-nfkb-a20-signaling-model2307110001-model :: biomodels_ebi:MODEL2307110001
    :: https://www.ebi.ac.uk/biomodels/MODEL2307110001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
