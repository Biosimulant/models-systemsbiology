schema_version: '2.0'
title: 'Systemsbiology: General (COMBO_0033)'
description: Systemsbiology general comparative space with 3 models, configured as
  non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: burghaus2011_sim_1
  manifest_path: models/systemsbiology-sbml-burghaus2011-simulating-rivaroxaban-effects-on-b-model1805140001-model/model.yaml
  parameters:
    model_path: data/MODEL1805140001.xml
- repo: Biosimulant/models-systemsbiology
  alias: burghaus2014_sim_2
  manifest_path: models/systemsbiology-sbml-burghaus2014-simulating-blood-coagulation-factor-model1807180005-model/model.yaml
  parameters:
    model_path: data/MODEL1807180005.xml
- repo: Biosimulant/models-systemsbiology
  alias: butenas2004_bloo_3
  manifest_path: models/systemsbiology-sbml-butenas2004-bloodcoagulation-biomd0000000362-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000362.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: burghaus2011_sim_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: burghaus2014_sim_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: butenas2004_bloo_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-burghaus2011-simulating-rivaroxaban-effects-on-b-model1805140001-model
    :: biomodels_ebi:MODEL1805140001 :: https://www.ebi.ac.uk/biomodels/MODEL1805140001'
  - 'systemsbiology-sbml-burghaus2014-simulating-blood-coagulation-factor-model1807180005-model
    :: biomodels_ebi:MODEL1807180005 :: https://www.ebi.ac.uk/biomodels/MODEL1807180005'
  - 'systemsbiology-sbml-butenas2004-bloodcoagulation-biomd0000000362-model :: biomodels_ebi:BIOMD0000000362
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000362'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
