schema_version: '2.0'
title: 'Systemsbiology: Gene Expression (COMBO_0071)'
description: Systemsbiology gene expression comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: g_rlich2003_1
  manifest_path: models/systemsbiology-sbml-g-rlich2003-rangtp-gradient-biomd0000000192-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000192.xml
- repo: Biosimulant/models-systemsbiology
  alias: gilbert2008_elec_2
  manifest_path: models/systemsbiology-sbml-gilbert2008-electrochemicalbiosensor-model1173105855-model/model.yaml
  parameters:
    model_path: data/MODEL1173105855.xml
- repo: Biosimulant/models-systemsbiology
  alias: goldbeter1990_ca_3
  manifest_path: models/systemsbiology-sbml-goldbeter1990-calciumspike-cicr-biomd0000000098-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000098.xml
- repo: Biosimulant/models-systemsbiology
  alias: gomez_cabrero201_4
  manifest_path: models/systemsbiology-sbml-gomez-cabrero2011-atherogenesis-model1002160000-model/model.yaml
  parameters:
    model_path: data/MODEL1002160000.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: g_rlich2003_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: gilbert2008_elec_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: goldbeter1990_ca_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: gomez_cabrero201_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do gene expression mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-g-rlich2003-rangtp-gradient-biomd0000000192-model :: biomodels_ebi:BIOMD0000000192
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000192'
  - 'systemsbiology-sbml-gilbert2008-electrochemicalbiosensor-model1173105855-model
    :: biomodels_ebi:MODEL1173105855 :: https://www.ebi.ac.uk/biomodels/MODEL1173105855'
  - 'systemsbiology-sbml-goldbeter1990-calciumspike-cicr-biomd0000000098-model ::
    biomodels_ebi:BIOMD0000000098 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000098'
  - 'systemsbiology-sbml-gomez-cabrero2011-atherogenesis-model1002160000-model ::
    biomodels_ebi:MODEL1002160000 :: https://www.ebi.ac.uk/biomodels/MODEL1002160000'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
