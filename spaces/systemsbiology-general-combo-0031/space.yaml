schema_version: '2.0'
title: 'Systemsbiology: General (COMBO_0031)'
description: Systemsbiology general comparative space with 3 models, configured as
  non-causal co-simulation.
models:
- repo: Biosimulant/models-systemsbiology
  alias: bornheimer2004_g_1
  manifest_path: models/systemsbiology-sbml-bornheimer2004-gtpasecycle-biomd0000000086-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000086.xml
- repo: Biosimulant/models-systemsbiology
  alias: bosc2021_maip_2
  manifest_path: models/systemsbiology-sbml-bosc2021-maip-a-web-service-for-predicting-blood-model2405210002-model/model.yaml
  parameters:
    model_path: data/MODEL2405210002.xml
- repo: Biosimulant/models-systemsbiology
  alias: bouchnita2020_mo_3
  manifest_path: models/systemsbiology-sbml-bouchnita2020-model-for-blood-coagulation-under-model2011030003-model/model.yaml
  parameters:
    model_path: data/MODEL2011030003.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: bornheimer2004_g_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bosc2021_maip_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: bouchnita2020_mo_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'systemsbiology-sbml-bornheimer2004-gtpasecycle-biomd0000000086-model :: biomodels_ebi:BIOMD0000000086
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000086'
  - 'systemsbiology-sbml-bosc2021-maip-a-web-service-for-predicting-blood-model2405210002-model
    :: biomodels_ebi:MODEL2405210002 :: https://www.ebi.ac.uk/biomodels/MODEL2405210002'
  - 'systemsbiology-sbml-bouchnita2020-model-for-blood-coagulation-under-model2011030003-model
    :: biomodels_ebi:MODEL2011030003 :: https://www.ebi.ac.uk/biomodels/MODEL2011030003'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
